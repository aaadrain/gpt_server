version = "0.3"
description = "gpt_server是一个用于生产级部署LLMs或Embedding的开源框架。"
authors = ["liuyu <506610466@qq.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
setuptools = "69.5.1"
torch = "2.3.1"
torchvision = "0.18.1"
fschat = "0.2.36"
transformers = "4.42.4"
accelerate = "^0.33.0"
vllm = "0.5.3"
openai = "1.14.2"
loguru = "^0.7.2"
fastapi = "0.110.2"
infinity-emb = {version = "0.0.53", extras = ["all"]}
lmdeploy = {git = "https://gitee.com/liuyu_1997/lmdeploy.git"}
ffmpy = {git = "https://gitee.com/liuyu_1997/ffmpy.git"}
